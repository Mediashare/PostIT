index:
   path: /
   controller: App\Controller\AppController::index

markdownify:
   path: /markdownify
   controller: App\Controller\ApiController::markdownify

sitemap:
   path: /sitemap
   controller: App\Controller\SitemapController::sitemap

routing_post:
   resource: 'routes/post.yaml'
routing_user:
   resource: 'routes/user.yaml'
routing_api:
   resource: 'routes/api.yaml'
routing_admin:
   prefix: '/admin'
   resource: 'routes/admin.yaml'

module_show:
   path: /module/render/{id}
   controller: App\Controller\PartialController::module
   defaults: 
      id: null
      
page:
   path: /{url}
   controller: App\Controller\PageController::show 